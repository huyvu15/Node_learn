<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tổng hợp dữ liệu</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                font-family: Arial, sans-serif;
                font-size: 16px;
                background: #fff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            
            thead {
                background: #007bff;
                color: white;
                text-align: left;
            }
            
            thead th {
                padding: 12px;
                font-weight: bold;
                text-transform: uppercase;
            }
            
            tbody tr {
                border-bottom: 1px solid #ddd;
                transition: background 0.3s;
            }
            
            tbody tr:nth-child(even) {
                background: #f9f9f9;
            }
            
            tbody tr:hover {
                background: #f1f1f1;
            }
            
            td {
                padding: 12px;
                color: #333;
            }
            
            td:first-child {
                font-weight: bold;
            }
            
            tfoot {
                background: #007bff;
                color: white;
                text-align: right;
                font-weight: bold;
            }
            
            tfoot td {
                padding: 12px;
            }
            
        </style>
    </head>
    <body>

    </body>
</html>
